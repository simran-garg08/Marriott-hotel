<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Booking</title>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  text-align: center;
}

h2{
  font-family: algerian;
  font-size: 40px;
  margin-bottom: 30px;
}

.booking-form {
  background-color: grey;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
border- border: 7px solid black;
}

.form-group {
  margin-bottom: 20px;
  color: white ;
}

label {
  display: block;
  color: white;
  margin-bottom: 5px;
  
}

input[type="date"],
input[type="text"],
input[type="email"],
button {
  width: 90%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;

}

#bookingStatus {
  font-size: 18px;
  margin-top: 20px;
}
button:hover {
  background-color: #0056b3;
}


.blink{
    animation:blink 8s linear infinite;
    
}
@keyframes blink{
    50%{
        opacity:0;
    }
}



</style>
</head>
<body background="https://www.tajhotels.com/content/dam/luxury/hotels/Taj_Mahal_Mumbai/images/gallery/Neptune%20Suite%20-%20Dining%20Room.jpg/_jcr_content/renditions/cq5dam.web.756.756.jpeg">
  <div class="container">
    <h2 style="color:#007bff";><I>Room Booking <br>(Basic)</I></h2>
    <div class="booking-form">
      <div class="form-group">
        <label for="checkInDate">Check-in Date:</label>
        <input type="date" id="checkInDate">
      </div>
      <div class="form-group">
        <label for="checkOutDate">Check-out Date:</label>
        <input type="date" id="checkOutDate">
      </div>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
  <label for="numMembers">Number of Members:</label>
  <input type="number" id="numMembers" min="1">
</div>
<br>
      <button class="blink" onclick="bookRoom()">Book Now</button>
    </div>
    <p id="bookingStatus"></p>
  </div>
  
  <script> 
  function bookRoom() {
    var checkInDate = document.getElementById("checkInDate").value;
    var checkOutDate = document.getElementById("checkOutDate").value;

    if (checkInDate && checkOutDate) {
        alert("Room booked successfully!\nCheck-In Date: " + checkInDate + "\nCheck-Out Date: " + checkOutDate);
    } else {
        alert("Please select both check-in and check-out dates.");
    }
  }
</script>
</body>
</html>
